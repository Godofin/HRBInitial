<h1 class="flex pl-10 pt-5 text-5xl">Clients</h1>
  
<!-- forms -->
<!-- form-initial -->
<form>
    <h2 class="flex pl-10 pt-5 text-2xl text-gray-400">Register Data</h2>
    <div class="pl-5 pt-5 pr-5 grid gap-6 mb-6 md:grid-cols-3">
        <div>
            <label class="block mb-2 text-sm font-medium text-black dark:text-gray-300">First name</label>
            <input type="text" id="first_name" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" placeholder="First Name" required>
        </div>
        <div>
            <label class="block mb-2 text-sm font-medium text-black dark:text-gray-300">Last name</label>
            <input type="text" id="first_name" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" placeholder="Last Name" required>
        </div>
        <div>
            <label class="block mb-2 text-sm font-medium text-black dark:text-gray-300">Fantasy name</label>
            <input type="text" id="first_name" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" placeholder="Fantasy Name" required>
        </div>
        <div>
            <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Person type</label>
            <select id="countries" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
            <option selected>Choose a type</option>
            <option value="CNPJ">Legal Entity</option>
            <option value="CPF">Individual Person</option>
            </select>
        </div>
        <div>
            <label class="block mb-2 text-sm font-medium text-black dark:text-gray-300">CNPJ</label>
            <input type="text" id="first_name" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" placeholder="XX. XXX. XXX/0001-XX" required>
        </div>
        <div>
            <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Tax Regime Code</label>
            <select id="countries" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
            <option selected>Choose a Tax</option>
            <option value="undefined">Undefined</option>
            <option value="Code">Code</option>
            </select>
        </div>
        <div class="grid gap-6 mb-6 md:grid-cols-2">
            <div>
                <label class="block mb-2 text-sm font-medium text-black dark:text-gray-300">Cliente Since</label>
                <input type="date" id="first_name" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" placeholder="Client Since" required>
            </div>
            <div>
                <label for="countries" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">TaxPayer</label>
                <select id="countries" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5">
                <option selected>Choose a type</option>
                <option value="undefined">1-ICMS</option>
                <option value="Code">2-Anyone</option>
                </select>
            </div>
        </div>
        <div>
            <label class="block mb-2 text-sm font-medium text-black dark:text-gray-300">State Registration</label>
            <input type="text" id="first_name" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" placeholder="State Registration" required>
        </div>
        <div class="grid gap-6 mb-6 md:grid-cols-2">
            <div class="pl-10 pt-10">
                <input id="default-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-white rounded border-gray-300">
                <label for="default-checkbox" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">SR Enable</label>
            </div>
            <div>
                <label class="block mb-2 text-sm font-medium text-black dark:text-gray-300">Municipal Registration</label>
                <input type="text" id="first_name" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" placeholder="Municipal Registration" required>
            </div>
        </div>
    </div>
</form>
<!-- Address Form -->
<form>
    <h2 class="flex pl-10 pt-5 text-2xl text-gray-400">Addres Data</h2>
    <div class="pl-5 pt-5 pr-5 grid gap-6 mb-6 md:grid-cols-2">
        <div>
            <label class="block mb-2 text-sm font-medium text-black dark:text-gray-300">Street name</label>
            <input type="text" id="address" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 " placeholder="Street Name" required>
        </div>
        <div>
            <label class="block mb-2 text-sm font-medium text-black dark:text-gray-300">District name</label>
            <input type="text" id="district" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 " placeholder="District Name" required>
        </div>
        <div>
            <label class="block mb-2 text-sm font-medium text-black dark:text-gray-300">City name</label>
            <input type="text" id="city" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 " placeholder="City Name" required>
        </div>
        <div class="grid gap-6 mb-6 md:grid-cols-3">
            <div >
                <label class="block mb-2 text-sm font-medium text-black dark:text-gray-300">House Number</label>
                <input type="text" id="number" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 " placeholder="1234" required>
            </div>
            <div >
                <label class="block mb-2 text-sm font-medium text-black dark:text-gray-300">CEP</label>
                <input type="text" id="cep" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 " placeholder="0000-000" required>
            </div>
            <div >
                <label class="block mb-2 text-sm font-medium text-black dark:text-gray-300">UF</label>
                <input type="text" id="state" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 " placeholder="0000-000" required>
            </div>
        </div>
    </div>
</form>
</body>
